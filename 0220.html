<!DOCTYPE html>
<html>
    <head>
        <meta charset ="utf-8">
        <title> 태그와 이미지 </title>
    </head>
    <body>
        <h1> 제목을 표시하는 큰 태그 </h1>
        <p> 문단을 나타내는 작은 텍스트
            이 태그는 블록 태그이구나
            <strong> 이건 인라인 태그! </strong>
            <p> 블록 태그 안에 블록을 넣으면? </p>
        </p>
        <strong> 글자를 붉게 만들기 </strong>
        <em> 글자를 기울여서 만들기 </em>
        <mark> 글자를 형광펜 색칠해서 만들자 </mark>
        
        <h1>이미지를 표시해보자!</h1>
        <image src="image/happy.jfif" alt="햅-삐!" width="500" height="300"/>
        <p>이미지를 표시하는 img 태그 연습 </p>
    </body>
</html>
