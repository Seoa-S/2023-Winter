<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>입력 요소</title>
    </head>

    <body>
        <h1>Choosing Animals</h1>
        <select name="pet" multiple>
            <option value="dog">dog</option>
            <option value="cat">cat</option>
            <option value="horse">horse</option>
            <option value="bird">bird</option>
        </select>
        <br>
        <textarea name="content" rows="10" cols="10">기본적으로 쓰여있는 텍스트</textarea>
    </body>
</html>
