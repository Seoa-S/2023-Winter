<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title> 목록, 입력 요소 </title>
    </head>
    <body>
        <h1>cute animals</h1>
        <ul>
            <li>rabbit</li>
            <li><strong>puppy</strong></li>
            <li>cat</li>
        </ul>
        <h1>for web programming</h1>
        <ol>
            <li><mark>html</mark></li>
            <li>css</li>
            <li>javascript</li>
            <li>nodejs</li>
        </ol>
        
        <h1>다양한 입력 요소 만들기</h1>
        <input name="text" type="text" maxlength="5" placeholder="message.." /> <br> <br>
        <input name="push" type="button" value="PUSH" /> <br> <br>
        <input name="color" type="color" /> choose your color<br> <br>
        <input name="score" type="range" max="100" min="0" step="10" /> <br> <br>
        <input name="birth" type="date" /> <br> <br>
    </body>
</html>
